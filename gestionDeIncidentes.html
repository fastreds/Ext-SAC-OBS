<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos</title>
    <link href="gestionDeIncidentes/bootstrap.min.css" rel="stylesheet">
    <link href="gestionDeIncidentes/all.min.css" rel="stylesheet">
    <link href="gestionDeIncidentes/gestionDeIncidentes.css" rel="stylesheet">

</head>

<body>
    <div class="form-container">
        <div id="DashBoard"></div>
        <form id="dataForm">
            <!-- Campos básicos -->
            <div class="form-group">
                <label for="informacion_incidente">Información del Incidente</label>
                <textarea class="form-control" id="informacion_incidente" rows="6"></textarea>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="insertarTextoCheckbox"> Insertar información predeterminada
                    </label>
                </div>
            </div>

            <!-- Botones -->
            <button type="button" class="btn btn-secondary" id="nuevoIncidente">Nuevo Incidente</button>

            <button type="submit" class="btn btn-primary">Guardar</button>         
            <br>

            <div class="form-group">
                <label for="unidad_amb">Unidad Ambulancia</label>
                <select class="form-control" id="unidad_amb">
                      <option value=""></option>
                    </option>
                    <option value="1013">1013 Mercedes</option>
                    </option>
                    <option value="782">782 Toyota</option>
                </select>
            </div>
            <div class="form-group">
                <label for="despachador">Despachador</label>
                <select class="form-control" id="despachador">
                      <option value=""></option>
                    <option value="3">4911</option>
                    <option value="1">Presencial</option>
                    <option value="4">Vía telefónica</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tipo_caso">Tipo de Caso</label>
                <select name="tipo_caso" id="tipo_caso" class="bs-select form-control   social_information "
                    title="Tipo de caso">
                    <option value=""></option>
                    <option value="531">Accidente Acuático( 531 )</option>
                    <option value="526">Alteración de la Conducta( 526 )</option>
                    <option value="523">Alteración de la Presión Arterial( 523 )</option>
                    <option value="535">Atropello( 535 )</option>
                    <option value="542">Caída-Precipitación( 542 )</option>
                    <option value="536">Colisión( 536 )</option>
                    <option value="529">Crisis Convulsiva( 529 )</option>
                    <option value="528">Emergencia Gineco-Obstétrica( 528 )</option>
                    <option value="524">Evento Vascular Cerebral( 524 )</option>
                    <option value="527">Intoxicación-Anafilaxia( 527 )</option>
                    <option value="532">Lesiones Causadas por Animales( 532 )</option>
                    <option value="534">Lesiones Causadas por Electricidad( 534 )</option>
                    <option value="522">Paro Cardio-Respiratorio( 522 )</option>
                    <option value="539">Persona Atrapada-Prensada( 539 )</option>
                    <option value="525">Persona Diabética( 525 )</option>
                    <option value="541">Persona Inconsciente( 541 )</option>
                    <option value="521">Problemas Cardíacos( 521 )</option>
                    <option value="520">Problemas Respiratorios( 520 )</option>
                    <option value="533">Quemaduras( 533 )</option>
                    <option value="544">Traslados Intrahospitalarios( 544 )</option>
                    <option value="550">Urgencia Médica( 550 )</option>
                    <option value="540">Urgencia Traumática( 540 )</option>
                    <option value="579">Urgencias Mentales( 579 )</option>
                    <option value="537">Vuelco( 537 )</option>
                </select>
            </div>

            <!-- Horarios -->
            <div class="form-group">
                <label for="hora_despacho">1. Hora Despacho</label>
                <input type="time" class="form-control" id="hora_despacho">
            </div>
            <div class="form-group">
                <label for="hora_salida">2. Hora Salida</label>
                <input type="time" class="form-control" id="hora_salida">
            </div>
            <div class="form-group">
                <label for="llegada_allugar">3. Llegada al Lugar</label>
                <input type="time" class="form-control" id="llegada_allugar">
            </div>
            <div class="form-group">
                <label for="llegada_alpaciente">4. Llegada al Paciente</label>
                <input type="time" class="form-control" id="llegada_alpaciente">
            </div>
            <div class="form-group">
                <label for="retiro_escena">5. Retiro de Escena</label>
                <input type="time" class="form-control" id="retiro_escena">
            </div>
            <div class="form-group">
                <label for="llegada_centro_medico">6. Llegada al Centro Médico</label>
                <input type="time" class="form-control" id="llegada_centro_medico">
            </div>
            <div class="form-group">
                <label for="retiro_centro_medico">7. Retiro del Centro Médico</label>
                <input type="time" class="form-control" id="retiro_centro_medico">
            </div>
            <div class="form-group">
                <label for="llegada_estacion">8.Llegada a la Estación</label>
                <input type="time" class="form-control" id="llegada_estacion">
            </div>
            <div class="form-group">
                <label for="hora_disponible">9. Hora Disponible</label>
                <input type="time" class="form-control" id="hora_disponible">
            </div>

            <!-- Jornada -->
            <fieldset data-role="controlgroup" data-type="horizontal" id="jornada_val">
                <legend id="jornada_val_text">Jornada</legend>

                    <input type="radio" name="jornada" class="form-filter" id="jornada-1" value="1" title="Diurno"><label style="margin-right:15px;" for="jornada-1">Diurno</label>
                    <input type="radio" name="jornada" class="form-filter" id="jornada-2" value="2" title="Mixto"><label style="margin-right:15px;" for="jornada-2">Mixto</label>
                    <input type="radio" name="jornada" class="form-filter" id="jornada-3" value="3" title="Fines de semana"><label style="margin-right:15px;" for="jornada-3">Fines de semana</label>
            </fieldset>

            <!-- Tripulación -->
            <div class="form-group">
                <label for="tripulante_1">Tripulante 1</label>
                <select class="form-control tripulante-select" id="tripulante_1">
                  <option value="">Seleccione un tripulante</option>
                  <!-- Las opciones se llenarán con JavaScript -->
                </select>
              </div>
              
              <div class="form-group">
                <label for="tripulante_2">Tripulante 2</label>
                <select class="form-control tripulante-select" id="tripulante_2">
                  <option value="">Seleccione un tripulante</option>
                  <!-- Las opciones se llenarán con JavaScript -->
                </select>
              </div>
              
              <div class="form-group">
                <label for="tripulante_3">Tripulante 3</label>
                <select class="form-control tripulante-select" id="tripulante_3">
                  <option value="">Seleccione un tripulante</option>
                  <!-- Las opciones se llenarán con JavaScript -->
                </select>
              </div>
              <div class="form-group">
                <label for="tripulante_4">Tripulante 4</label>
                <select class="form-control tripulante-select" id="tripulante_4">
                  <option value="">Seleccione un tripulante</option>
                  <!-- Las opciones se llenarán con JavaScript -->
                </select>
              </div>


 
            
       
            <!-- Categoría de Salida -->
            <div class="form-group">
                <label>Categoría de Salida</label>
                <div>
                    <label><input type="radio" name="categoria_salida" value="1"> Rojo</label>
                    <label><input type="radio" name="categoria_salida" value="2"> Anarillo</label>
                    <label><input type="radio" name="categoria_salida" value="2"> Verde</label>
                </div>
            </div>


            <!-- Categoría de Manejo -->
            <div class="form-group">
                <label>Categoría de Manejo</label>
                <div>
                    <label><input type="radio" name="categoria_manejo" value="1"> Rojo</label>
                    <label><input type="radio" name="categoria_manejo" value="2"> Anarillo</label>
                    <label><input type="radio" name="categoria_manejo" value="2"> Verde</label>
                    <label><input type="radio" name="categoria_manejo" value="2"> Negro</label>
                </div>
            </div>

    

        </form>
          <button id="definirForm">Definir Form</button>
            <button id="cargarDefaults">Incidentes</button>
    </div>
      
    <script src="gestionDeIncidentes/jquery-3.5.1.min.js"></script>
    <script src="gestionDeIncidentes/bootstrap.min.js"></script>
    <script src="gestionDeIncidentes/gestionDeIncidentes.js"></script>
    
  


</body>
</html>
