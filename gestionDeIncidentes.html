<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos</title>
    <link href="gestionDeIncidentes/bootstrap.min.css" rel="stylesheet">
    <link  href="gestionDeIncidentes/all.min.css" rel="stylesheet">
    <link href="gestionDeIncidentes/gestionDeIncidentes.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div id="DashBoard"></div>
        <form id="dataForm">
            <!-- Campos básicos -->
            <div class="form-group">
                <label for="informacion_incidente">Información del Incidente</label>
                <textarea class="form-control" id="informacion_incidente" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="unidad_amb">Unidad Ambulancia</label>
                <select class="form-control" id="unidad_amb">
                    <option value="1013">1013 Mercedes</option>  
                   </option><option value="782">782 Toyota</option>  
                </select>
            </div>
            <div class="form-group">
                <label for="despachador">Despachador</label>
                <select  class="form-control" id="despachador">
                <option value=""></option>
                <option value="3">4911</option>
                <option value="1">Presencial</option>
                <option value="4">Vía telefónica</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipo_caso">Tipo de Caso</label>
                <select class="form-control" id="tipo_caso">  <option value=""></option><option value="531">Accidente Acuático( 531 )</option><option value="526">Alteración de la Conducta( 526 )</option><option value="523">Alteración de la Presión Arterial( 523 )</option><option value="535">Atropello( 535 )</option><option value="536">Colisión( 536 )</option><option value="529">Crisis Convulsiva( 529 )</option><option value="528">Emergencia Gineco-Obstétrica( 528 )</option><option value="524">Evento Vascular Cerebral( 524 )</option><option value="527">Intoxicación-Anafilaxia( 527 )</option><option value="532">Lesiones Causadas por Animales( 532 )</option><option value="534">Lesiones Causadas por Electricidad( 534 )</option><option value="522">Paro Cardio-Respiratorio( 522 )</option><option value="525">Persona Diabética( 525 )</option><option value="521">Problemas Cardíacos( 521 )</option><option value="533">Quemaduras( 533 )</option> </select>
                
            </div>

            <!-- Horarios -->
            <div class="form-group">
                <label for="hora_despacho">Hora Despacho</label>
                <input type="time" class="form-control" id="hora_despacho">
            </div>
            <div class="form-group">
                <label for="hora_salida">Hora Salida</label>
                <input type="time" class="form-control" id="hora_salida">
            </div>
            <div class="form-group">
                <label for="llegada_allugar">Llegada al Lugar</label>
                <input type="time" class="form-control" id="llegada_allugar">
            </div>
            <div class="form-group">
                <label for="llegada_alpaciente">Llegada al Paciente</label>
                <input type="time" class="form-control" id="llegada_alpaciente">
            </div>
            <div class="form-group">
                <label for="retiro_escena">Retiro de Escena</label>
                <input type="time" class="form-control" id="retiro_escena">
            </div>
            <div class="form-group">
                <label for="llegada_centro_medico">Llegada al Centro Médico</label>
                <input type="time" class="form-control" id="llegada_centro_medico">
            </div>
            <div class="form-group">
                <label for="retiro_centro_medico">Retiro del Centro Médico</label>
                <input type="time" class="form-control" id="retiro_centro_medico">
            </div>
            <div class="form-group">
                <label for="llegada_estacion">Llegada a la Estación</label>
                <input type="time" class="form-control" id="llegada_estacion">
            </div>
            <div class="form-group">
                <label for="hora_disponible">Hora Disponible</label>
                <input type="time" class="form-control" id="hora_disponible">
            </div>

            <!-- Jornada -->
            <fieldset data-role="controlgroup" data-type="horizontal" id="jornada_val">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<legend id="jornada_val_text">Jornada<span class="required" aria-required="true"> * </span></legend>
                        <input type="radio" name="jornada" class="form-filter" id="jornada-1" value="1" title="Diurno"><label style="margin-right:15px;" for="jornada-1">Diurno</label>
                        <input type="radio" name="jornada" class="form-filter" id="jornada-2" value="2" title="Mixto"><label style="margin-right:15px;" for="jornada-2">Mixto</label>
                        <input type="radio" name="jornada" class="form-filter" id="jornada-3" value="3" title="Fines de semana"><label style="margin-right:15px;" for="jornada-3">Fines de semana</label>
                &nbsp;&nbsp;&nbsp;&nbsp;</fieldset>

            <!-- Tripulación -->
            <div class="form-group">
                <label for="tripulante_1">Tripulante 1</label>
                <input type="text" class="form-control" id="tripulante_1">
                <input type="text" class="form-control" id="nivel_trip_1">
            </div>
            <div class="form-group">
                <label for="tripulante_2">Tripulante 2</label>
                <input type="text" class="form-control" id="tripulante_2">
                <input type="text" class="form-control" id="nivel_trip_2">
            </div>
            <div class="form-group">
                <label for="tripulante_3">Tripulante 3</label>
                <input type="text" class="form-control" id="tripulante_3">
                <input type="text" class="form-control" id="nivel_trip_3">
            </div>
            <div class="form-group">
                <label for="tripulante_4">Tripulante 4</label>
                <input type="text" class="form-control" id="tripulante_4">
                <input type="text" class="form-control" id="nivel_trip_4">
            </div>

            <!-- Categoría de Salida -->
            <div class="form-group">
                <label>Categoría de Salida</label>
                <div>
                    <label><input type="radio" name="categoria_salida" value="1"> Opción 1</label>
                    <label><input type="radio" name="categoria_salida" value="2"> Opción 2</label>
                </div>
            </div>

            <!-- Botones -->
            <button type="button" class="btn btn-secondary" id="nuevoIncidente">Nuevo Incidente</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <script src="gestionDeIncidentes/jquery-3.5.1.min.js"></script>
    <script src="gestionDeIncidentes/bootstrap.min.js"></script>
    <script src="gestionDeIncidentes/gestionDeIncidentes.js"></script>
</body>
</html>
